<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Collage de Imágenes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="collage-wrap">
    <div class="collage">
      <div class="tile col-3 row-2">
        <img src="https://images.unsplash.com/photo-1506765515384-028b60a970df?w=1600&q=80" alt="Montañas al atardecer">
        <div class="caption">Montañas</div>
      </div>

      <div class="tile col-2 row-1">
        <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?w=1200&q=80" alt="Café y libro">
        <div class="caption">Relax</div>
      </div>

      <div class="tile col-1 row-1">
        <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?w=800&q=80" alt="Ciudad de noche">
      </div>

      <div class="tile col-2 row-2">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=1200&q=80" alt="Playa y palmeras">
        <div class="caption">Playa</div>
      </div>

      <div class="tile col-1 row-1">
        <img src="https://images.unsplash.com/photo-1482192596544-9eb780fc7f66?w=800&q=80" alt="Comida">
      </div>

      <div class="tile col-1 row-1">
        <img src="https://images.unsplash.com/photo-1497215842964-222b430dc094?w=800&q=80" alt="Bosque">
      </div>

      <div class="tile col-2 row-1">
        <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?w=1200&q=80" alt="Arquitectura moderna">
      </div>

      <div class="tile col-3 row-1">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1600&q=80" alt="Cielo y nubes">
      </div>
    </div>
  </div>
</body>
</html>
